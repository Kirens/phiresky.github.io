<!doctype html>
<meta charset="utf-8">
<title>My public GitHub repositories</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style>
	.grayed {
		color:gray;
	}
	.smaller {
		font-size:70%;
	}
	img {
		max-width:400px;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<div class="container">
<script id="repos" type=λ>
	<h1><img height=39 src='λ(repos[0].owner.avatar_url)'> My public github repositories</h1>
	Automatically generated using <a href="https://github.com/phiresky/phiresky.github.io">itself</a>
	<hr>
	<div>
		λrepos->(
		<div class="entry">
			<div class='content'>
				<h2>λname λfork?(<span class='grayed smaller'>(forked)</span>)</h2>
				<p>λdescription</p>
			</div>
			<ul class='list-unstyled'>
				<li><a href='λhtml_url'>Source Code</a>
				λhomepage?(<li><a href='λhomepage'>λhomepage.indexOf("github.io")?(Hosted Version):(Homepage)</a>)
				<li><a href='#' onclick='readme(this, "λurl");return false'>Load complete readme</a>
			</ul>
			<span class=grayed>λfooters.join(' | ')</span>
			<hr>
		</div>)
	</div>
</div>
</script>
<script src="lam_fill/λ.js"></script>
<script>
var username=location.host.split(".")[0]||"phiresky";
function readme(self, url) {
	ele = $(self).parents(".entry");
	$.getJSON(url+"/readme",function(readme){
		ele.find("div.content").replaceWith($("<div class='content well'>").html(marked(b64dec(readme.content.replace(/\n/g,"")))));
		ele.find("h1").addClass("h2");
	});
	$(self).remove();
}

$.get("https://api.github.com/users/"+username+"/repos?sort=updated",function(repos) {
	_a=repos;
	repos.forEach(function(repo) {
		var infoarr=[];
		infoarr.push("Updated "+moment(repo.updated_at).fromNow());
		if(repo.language) infoarr.push(repo.language);
		if(repo.size) infoarr.push(repo.size+" Lines");
		if(repo.stargazers_count) infoarr.push(repo.stargazers_count+" Stars");
		infoarr.push("Created on "+moment(repo.created_at).format("YYYY-MM-DD"))
		repo.footers = infoarr;
	});
	λ_fill.inplace("repos",{repos:repos});
});
</script>
